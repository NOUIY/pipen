language: python
python:
  - "2.7"
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
# command to install dependencies
install:
  - pip install -r requirements.txt
  - python setup.py install
  - pip install python-testly
  - pip install coverage
  - pip install codacy-coverage
# command to run tests
script:
  - make cov
  - pip install graphviz jinja2
  - sudo apt-get install -y graphviz
  - cd tests; coverage run -a --concurrency=multiprocessing testPyPPL.py TestPyPPL.testFlowchart; cd -
  - cd tests; coverage run -a --concurrency=multiprocessing testTemplates.py TestTemplateJinja2; cd -
after_success:
  - export CODACY_PROJECT_TOKEN=b8ba4ff9257e4061b2c29e105255433c
  - cd tests; coverage xml; cd -
  - cd tests; coverage report; cd -
  - make covupload
  

  