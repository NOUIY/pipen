site_name: PyPPL
theme:
    name: 'material'
    font:
      text: 'Ubuntu'
      code: 'Ubuntu Mono'
markdown_extensions:
    - markdown.extensions.admonition
    - pymdownx.superfences:
        preserve_tabs: true
    - toc:
        baselevel: 2
nav:
    - 'Introduction': 'index.md'
    - 'Examples': 'examples.md'
    - 'Basics and folder structure': 'basics.md'
    - 'Defining a process': 'defining.md'
    - 'Templating': 'templating.md'
    - 'Channels': 'channels.md'
    - 'Input and output of a process': 'input-output.md'
    - 'The heart: script': 'script.md'
    - 'Output file exporting': 'export.md'
    - 'Caching and resuming processes': 'caching.md'
    - 'Runners and running profiles': 'runners.md'
    - 'Error handling of processes': 'error.md'
    - 'Log configuration': 'logs.md'
    - 'Pipeline flowchart': 'flowchart.md'
    - 'Pipeline configuration': 'configuration.md'
    - 'Process sets': 'procsets.md'
    - 'Command line tool': 'cli.md'
    - 'API': 'api.md'
    #- 'FAQ': 'faq.md'
    - 'Change log': 'CHANGELOG.md'