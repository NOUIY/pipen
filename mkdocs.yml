site_name: pipen
theme:
    name: 'material'
markdown_extensions:
    - markdown.extensions.admonition
    - pymdownx.superfences:
        preserve_tabs: true
    - toc:
        baselevel: 2
plugins:
    - search # necessary for search to work
    - mkapi
extra_css:
    - style.css
nav:
    - 'Introduction': 'index.md'
    - 'Change log': 'CHANGELOG.md'
    - 'API': mkapi/api/pipen
